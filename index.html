<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="app-form">
            <header>
                <p>Grade Percentage Calculator</p>
            </header>
            <section>
                <div class="app-form-group">
                    <input type="text" class="app-from-control" placeholder="Hindi" id="hindi">
                </div>
                <div class="app-form-group">
                    <input type="text" class="app-from-control" placeholder="English" id="english">
                </div>
                <div class="app-form-group">
                    <input type="text" class="app-from-control" placeholder="Science" id="science">
                </div>
                <div class="app-form-group">
                    <input type="text" class="app-from-control" placeholder="Math" id="math">
                </div>
                <div class="app-form-group">
                    <input type="text" class="app-from-control" placeholder="Sanskrit" id="sanskrit">
                </div>
                <div class="app-form-group">
                    <input type="text" class="app-from-control" placeholder="Social Science" id="ss">
                </div>
                <div class="button">
                    <input type="button" name="" value="Show Result" class="app-from-button" id="click">
                    <input type="button" name="" value="Reset" class="app-from-button" id="click1">
                </div>
            </section>
        </div>
        <div class="app-from-group showdata">
            <p id="showdata"></p>
        </div>
    </div>
    <div class="caption">Developed by <span>Priyatam</span> Ajar</div>


    <script src="main.js"></script>
</body>
</html>
